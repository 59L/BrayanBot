services:
  brayanbot:
    tty: true
    working_dir: /opt/brayanbot
    image: Neushore/Proxima:latest
    command: pnpm start
    container_name: BrayanBot
    restart: unless-stopped
    volumes:
      - ./data:/opt/brayanbot/data
      - ./src:/opt/brayanbot/src
    environment: []
