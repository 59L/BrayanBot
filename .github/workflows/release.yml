name: Public Release CI

on:
  push:
    tags: [ "v*" ]


jobs:
  release-public:
    name: Public Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

        # Set Variables
      - name: Set variables
        id: vars
        run: echo ::set-output name=version::${GITHUB_REF#refs/tags/v}

        # Zip up necessary files
      - name: Archive Source code
        run: zip -r BrayanBot-${{ steps.vars.outputs.version }}.zip * -x Dockerfile docker-compose.yml Dockerignore

        # Download the pterodactyl egg from craftman's repository
      # - name: Receive Pterodactyl Egg
      #   run: wget -O pterodactyl-egg.json https://raw.githubusercontent.com/xcraftman52/Pterodactyl-eggs/master/bots/BrayanBot/egg-brayan-bot.json

        # Generate checksums for all files and log them to the appropriate file
      - name: Generate Checksums
        run: |
          FILELIST=
          md5sum BrayanBot-*.zip Dockerfile docker-compose.yml Dockerignore > md5-checksums.txt
          sha256sum BrayanBot-*.zip Dockerfile docker-compose.yml Dockerignore > sha256-checksums.txt
          sha512sum BrayanBot-*.zip Dockerfile docker-compose.yml Dockerignore > sha512-checksums.txt

      # Release Public Build
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          title: "BrayanBot v${{ steps.vars.outputs.version }}"
          files: |
            BrayanBot-*.zip
            Dockerfile
            docker-compose.yml
            *-checksums.txt