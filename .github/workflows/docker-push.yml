# We would like to keep our Docker image up to date, but we are lazy. How do we do it? We use Github Actions!
name: Docker Image CI

on:
  push:
    paths-ignore:
      - ".github/**"
      - ".dockerignore"
      - "docker-compose.yml"
      - "Dockerfile"
    tags:
      - v*
    branches:
      - main
  pull_request:
    paths-ignore:
      - ".github/**"
      - ".dockerignore"
      - "docker-compose.yml"
      - "Dockerfile"
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      # Logs into Docker using the credientals from the repository secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Docker builds now require buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # build the image using the provided Dockerfile
      # and push them to Dockerhub
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/Proxima:latest
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
