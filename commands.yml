General:
  Help:
    Description: "Displays all Bot Commands"
    Usage: "help"
    Aliases: []
    Permission:
      - "@everyone"
    SlashCommand:
      Enabled: true
  Ping:
    Description: "Displays Bot Pings"
    Usage: "ping"
    Aliases: []
    Permission:
      - "@everyone"
    SlashCommand:
      Enabled: true
  ServerInfo:
    Description: "View Server's Information"
    Usage: "serverinfo"
    Aliases: 
      - "guildinfo"
    Permission:
      - "@everyone"
    SlashCommand:
      Enabled: true
  Avatar:
    Description: "Displays user's avatar"
    Usage: "avatar <user>"
    Aliases:
      - "av"
    Permission:
      - "@everyone"
    SlashCommand:
      Enabled: true